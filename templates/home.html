<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC College Hall Ticket Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Montserrat for headings, Open Sans for body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* background-image: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .backdrop {
            background: rgba(255,255,255,0.75); /* 75% opacity for semi-transparency */
            border-radius: 1rem;
            box-shadow: 0 2px 24px rgba(0,0,0,0.18);
            backdrop-filter: blur(2px);
        }
        .college-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2d3a4a;
        }
        .portal-subtitle {
            color: #4b5563;
            font-size: 1.1rem;
        }
        .navbar {
            background: rgba(255,255,255,0.92) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1 college-title">ABC College</span>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-5 backdrop p-5 text-center">
            <h2 class="mb-3 college-title">My Hall Ticket Portal</h2>
            <p class="portal-subtitle mb-4">
                Welcome to the official Hall Ticket Portal of ABC College.<br>
                Please choose an option to continue:
            </p>
            <div class="d-grid gap-3">
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg fw-bold">Register</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg fw-bold">Login</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
