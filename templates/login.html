<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ABC College Hall Ticket Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Montserrat for headings, Open Sans for body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .login-card {
            background: rgba(255,255,255,0.7); /* semi-transparent */
            border-radius: 1rem;
            box-shadow: 0 2px 24px rgba(0,0,0,0.18);
            backdrop-filter: blur(2px);
        }
        .college-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2d3a4a;
        }
        .form-label {
            font-weight: 600;
        }
        .navbar {
            background: rgba(255,255,255,0.92) !important;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(59,130,246,.25);
            border-color: #2563eb;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1 college-title">ABC College</span>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4 login-card p-5">
            <h2 class="mb-4 college-title text-center">Student Login</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="usn" class="form-label">USN</label>
                    <input type="text" class="form-control" id="usn" name="usn" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <span>New user?</span>
                <a href="{{ url_for('register') }}" class="fw-bold text-primary text-decoration-none">Register here</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (for alert dismissal and interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
