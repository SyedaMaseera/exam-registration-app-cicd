<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation | ABC College Hall Ticket Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .confirm-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.2rem;
            box-shadow: 0 2px 24px rgba(0,0,0,0.18);
            backdrop-filter: blur(2px);
        }
        .college-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #2d3a4a;
            letter-spacing: 1px;
        }
        .success-icon {
            font-size: 3rem;
            color: #22c55e;
        }
        .payment-method {
            font-size: 1.2rem;
            color: #2563eb;
            font-weight: 600;
        }
        .navbar {
            background: rgba(255,255,255,0.92) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1 college-title">ABC College</span>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="col-md-7 col-lg-5 confirm-card p-5 text-center">
            <div class="success-icon mb-3">&#10003;</div>
            <h2 class="mb-3 college-title">Payment Successful!</h2>
            <div class="mb-3 payment-method">
                Payment Method: {{ method|capitalize }}
            </div>
            <p class="mb-4">Thank you for your payment.<br>
            Your digital hall ticket will be issued shortly.</p>
            <form method="post" action="{{ url_for('payment_confirm') }}">
                <button type="submit" class="btn btn-success btn-lg fw-bold">Confirm & Continue</button>
            </form>
            <div class="mt-4 text-muted" style="font-size: 0.95rem;">
                You can view or download your hall ticket from your profile page after confirmation.
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
